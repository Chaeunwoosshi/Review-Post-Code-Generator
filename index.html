<body>
    <header>Post Code Generator</header>
<br><br>
    <h3>Film Description</h3>
    <!-- Input fields -->
    <label for="thumbnail-url">Enter Thumbnail Image URL:</label>
    <input type="text" id="thumbnail-url" placeholder="Enter Thumbnail URL here">

    <label for="imdbrating">Enter IMDB Rating:</label>
    <input type="text" id="imdbrating" placeholder="Enter IMDB Rating here">

    <label for="synopsis">Enter Short Synopsis:</label>
    <textarea id="synopsis" placeholder="Enter Short Synopsis here"></textarea>

    <label for="hiddensynopsis">Enter Hidden Synopsis:</label>
    <textarea id="hiddensynopsis" placeholder="Enter Hidden Synopsis here"></textarea>

    <label for="available">Enter Available On:</label>
    <input type="text" id="available" placeholder="Where is it available?">

    <label for="genre">Enter Genre:</label>
    <input type="text" id="genre" placeholder="Enter the genre here">

    <label for="episodes">Enter Total Episodes:</label>
    <input type="number" id="episodes" placeholder="Enter the total episodes">

    <label for="information">Enter Additional Information:</label>
    <textarea id="information" placeholder="Any additional information here"></textarea>

    <h3>My Review</h3>
    <label for="date">Enter Review Date:</label>
    <input type="text" id="date" placeholder="Enter the review date here">

    <label for="rating">Enter Your Rating:</label>
    <input type="text" id="rating" placeholder="Enter your rating here">

    <label for="blockquote">Enter Blockquote:</label>
    <textarea id="blockquote" placeholder="Enter the blockquote here"></textarea>

    <label for="review">Enter Review Text:</label>
    <textarea id="review" placeholder="Enter the review text here"></textarea>

    <!-- Add dynamic image inputs -->
    <label for="screenshot">Enter Screenshot Image URLs:</label>
    <div id="image-container" class="dynamic-input-container">
        <div class="dynamic-input">
            <input type="text" class="screenshot-input" placeholder="Enter the screenshot image URL here">
            <button type="button" onclick="removeImageInput(this)">Remove</button>
        </div>
    </div>
    <button type="button" onclick="addImageInput()">Add Image</button>
    <br><br>
    <button onclick="generateIframe()">Generate Code</button>

    <h3>Generated Post Code:</h3>
    <pre id="generated-code"></pre>
    <button id="copy-button" style="display: none;" onclick="copyCode()">Copy to Clipboard</button>

    <script>
        // Add a new dynamic input for screenshots
        function addImageInput() {
            const container = document.getElementById('image-container');
            const div = document.createElement('div');
            div.className = 'dynamic-input';
            div.innerHTML = `
                <input type="text" class="screenshot-input" placeholder="Enter the screenshot image URL here">
                <button type="button" onclick="removeImageInput(this)">Remove</button>
            `;
            container.appendChild(div);
        }

        // Remove a dynamic input
        function removeImageInput(button) {
            const parent = button.parentElement;
            parent.remove();
        }

function generateIframe() {
    const thumbInput = document.getElementById('thumbnail-url').value.trim();
    const imdbratingInput = document.getElementById('imdbrating').value.trim();
    const synopsisInput = document.getElementById('synopsis').value.trim();
    const hiddensynopsisInput = document.getElementById('hiddensynopsis').value.trim();
    const availableInput = document.getElementById('available').value.trim();
    const genreInput = document.getElementById('genre').value.trim();
    const episodesInput = document.getElementById('episodes').value.trim();
    const informationInput = document.getElementById('information').value.trim();
    const dateInput = document.getElementById('date').value.trim();
    const ratingInput = document.getElementById('rating').value.trim();
    const blockquoteInput = document.getElementById('blockquote').value.trim();
    const reviewInput = document.getElementById('review').value.trim();

    // Collect all screenshot URLs
    const screenshotInputs = document.querySelectorAll('.screenshot-input');
    const screenshots = Array.from(screenshotInputs)
        .map(input => input.value.trim())
        .filter(url => url !== ''); // Filter out empty URLs

    const codeContainer = document.getElementById('generated-code');
    const copyButton = document.getElementById('copy-button');

    if (!thumbInput || !synopsisInput || !imdbratingInput) {
        alert("Please fill in all required fields.");
        return;
    }

    // Start the iframe code
    let iframeCode = `<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <div class="film-details"> 
    <div class="film-thumbnail-container">
      <div class="film-thumbnail">
        <img alt="Film Thumbnail" src="${thumbInput}" />
        <div class="rating-circle">
          <div class="rating-text">${imdbratingInput}</div>
        </div>
      </div>
      
      <a class="follow-now-btn" href="https://m.me/acohcayeng" target="_blank">
        <i class="fa-brands fa-facebook"></i> Follow me
      </a>
    </div>

    <div class="film-details-content">
      <h1 class="film-title">Synopsis</h1>
      <p>
        ${synopsisInput}
        <span id="dots">...</span>
        <span id="more">${hiddensynopsisInput}</span>
      </p>
      <button onclick="toggleSynopsis()" id="myBtn">Read more</button>
    </div>
  </div>

  <table style="border-radius: 10px; border-spacing: 0; border: 1px solid #ddd; margin: 10px auto; overflow: hidden; text-align: left; width: 100%;">
    <thead>
      <tr style="color: white; text-align: center;">
        <th style="border-bottom: 1px solid #ddd; color: white; padding: 5px; background:#36cd85">Available On</th>
        <th style="background:#36cd85;border-bottom: 1px solid #ddd; color: white; padding: 5px;">Genre</th>
        <th style="background:#36cd85;border-bottom: 1px solid #ddd; color: white; padding: 5px;">Episodes</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background: var(--soft-line);">
        <td style="padding: 5px; text-align: center;">${availableInput}</td>
        <td style="padding: 5px; text-align: center;">${genreInput}</td>
        <td style="padding: 5px; text-align: center;">${episodesInput}</td>
      </tr>
    </tbody>
  </table>

  <div class="container">
    ${informationInput}
  </div>
  
  <h3><i class="fa-solid fa-star-half-stroke fa-beat"></i> User's Critic</h3>
  
  <div class="card-container">
    <div class="card-review">
      <div class="review-header">
        <img alt="User Profile Picture" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEibAH7Wq9Zvnk3Xtu3B-9YGcQRDAw52hnem1YB4v0HboiSrKOqVmROBDAxpBRyJuBcvsUQ20irdkU8Ln-nDurCNqQ3-HPD5PRAtEAOMwzS94gxz0hxkOIWZhpuL2_ZE72I-sBZfN6565d3rdaIV_DD96WF8DxaGk6M8FGfJ27VhxkE/s220/4516604.png" />
        <div>
          <p class="rating-author">Master Oppa</p>
          <p class="rating-date">${dateInput}</p>
        </div>
        <div class="rating">Rating: ${ratingInput}</div>
      </div>
      <div class="review-body">
        <blockquote>
          <p1>${blockquoteInput}</p1>
        </blockquote>
        <p>${reviewInput}</p>
      </div>
    </div>
  </div>
`;

    // Include the screenshots if any URLs are entered
    if (screenshots.length > 0) {
        iframeCode += `<h3>Screenshots</h3>`;
        screenshots.forEach(url => {
            iframeCode += `<div class="screenshot">
                <img src="${url}" alt="Screenshot" style="width:100%; max-width:600px; margin: 10px 0;"/>
            </div>`;
        });
    }

    // Closing the HTML body and iframe code
    iframeCode += `
</body>
</html>`;

    // Display the raw HTML code inside <pre> block as plain text
    codeContainer.textContent = iframeCode;

    // Show the copy button
    copyButton.style.display = "block";
}


        // Copy generated code to clipboard
        function copyCode() {
            const codeContainer = document.getElementById('generated-code');
            const textToCopy = codeContainer.textContent;

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Iframe code copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy text: " + err);
            });
        }
    </script>
</body>
</html>
